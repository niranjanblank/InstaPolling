{% extends 'Polls/base.html'%}
{% load crispy_forms_tags %}
{%block content%}
<div class="row  media media-body-color border p-3 mb-5">
    <div class="col-12">
        <div class="row d-flex justify-content-center">
            <h2 class="display-2">Add Options</h2>
        </div>
        <div class="row form-group d-flex justify-content-center">
            <form method="POST" class="col-6">

                {% csrf_token %}
                {{ form | crispy }}
                <div class="row d-flex justify-content-center">
                    <button class="btn btn-primary mr-2 " type="submit">Add Option</button>
                    <a href="{% url 'vote-page' question.id%}" class="btn btn-success">Vote Now</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content%}
