{% extends 'Polls/base.html'%}
{% load crispy_forms_tags %}
{%block content%}

<div class="row d-flex justify-content-center form-container">
    <h1 class="display-2 text-center">Add a question</h1>
    <div class="form-group col-8 mt-10 ">
        <form method="POST">
            {% csrf_token %}
            {{ form.question }}
            <div class="d-flex justify-content-center">
            <button class="btn btn-primary mt-4" style="width:120px;" type="submit">Next</button>
                </div>
        </form>
</div>
    </div>

{% endblock content%}
